{% extends 'base.html' %}
{% block record %}
    <div class="container" id="header">
        <h3>Header</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Method</th>
                <td>{{ method }}</td>
            </tr>
            <tr>
                <th scope="row">URL</th>
                <td>{{ host }}</td>
            </tr>
            {% for k,v in header.items %}
                <tr>
                    <th scope="row">{{ k }}</th>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container" id="body">
        <h3>Body</h3>
        <button type="button" class="btn btn-outline-danger"
                style="min-width: 82px; margin-bottom: 10px; margin-top: 10px;"
                onclick="window.open('{% url "download_http_body" log_id %}')">Down
        </button>


        <figure style="background-color: #f8f9fa; min-height: 100px">
            <p style="word-wrap: break-word;">{{ body }}</p>
        </figure>
    </div>
{% endblock %}
